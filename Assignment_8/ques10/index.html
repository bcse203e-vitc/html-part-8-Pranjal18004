<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Dynamic Font Size Adjuster</h1>
    <p id="text">This is a sample text. Click the buttons to adjust font size dynamically!</p>
    <div class="controls">
        <button class="btn increase" onclick="adjustFontSize(2)">ðŸ”º Increase Font Size</button>
        <button class="btn decrease" onclick="adjustFontSize(-2)">ðŸ”» Decrease Font Size</button>
    </div>

    <script>
        let fontSize = 20; 

        function adjustFontSize(change) {
            fontSize += change;
            if (fontSize < 10) fontSize = 10; 
            if (fontSize > 50) fontSize = 50; 
            document.getElementById("text").style.fontSize = fontSize + "px";
        }
    </script>
</body>
</html>
