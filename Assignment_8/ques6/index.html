<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="clock" id="clock">00:00:00</div>
    <button class="toggle-btn" onclick="toggleFormat()">Switch to 12-hour Format</button>

    <script>
        let is24HourFormat = true;

        function updateClock() {
            let now = new Date();
            let hours = now.getHours();
            let minutes = now.getMinutes();
            let seconds = now.getSeconds();
            let period = "";

            if (!is24HourFormat) {
                period = hours >= 12 ? " PM" : " AM";
                hours = hours % 12 || 12;
            }

            let timeString = 
                String(hours).padStart(2, "0") + ":" + 
                String(minutes).padStart(2, "0") + ":" + 
                String(seconds).padStart(2, "0") + period;

            document.getElementById("clock").innerText = timeString;
        }

        function toggleFormat() {
            is24HourFormat = !is24HourFormat;
            document.querySelector(".toggle-btn").innerText = 
                is24HourFormat ? "Switch to 12-hour Format" : "Switch to 24-hour Format";
        }

        setInterval(updateClock, 1000);
        updateClock(); 
    </script>

</body>
</html>
