<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="carousel" id="carousel">
        <div class="carousel-images">
            <img src="pexels-creativebin-38994-135940.jpg" alt="Image 1">
            <img src="pexels-jovana-nesic-188639-593655.jpg" alt="Image 2">
            <img src="pexels-samandgos-709552.jpg" alt="Image 3">
            <img src="pexels-souvenirpixels-417074.jpg" alt="Image 4">
        </div>
        <button class="prev" onclick="prevSlide()">❮</button>
        <button class="next" onclick="nextSlide()">❯</button>
    </div>

    <script>
        let index = 0;
        const slides = document.querySelectorAll(".carousel img");
        const totalSlides = slides.length;
        const slideContainer = document.querySelector(".carousel-images");
        let interval = setInterval(nextSlide, 3000); 
        function updateSlide() {
            slideContainer.style.transform = `translateX(${-index * 400}px)`;
        }

        function nextSlide() {
            index = (index + 1) % totalSlides;
            updateSlide();
        }

        function prevSlide() {
            index = (index - 1 + totalSlides) % totalSlides;
            updateSlide();
        }


        document.getElementById("carousel").addEventListener("mouseenter", () => {
            clearInterval(interval);
        });

        document.getElementById("carousel").addEventListener("mouseleave", () => {
            interval = setInterval(nextSlide, 3000);
        });
    </script>
</body>
</html>
