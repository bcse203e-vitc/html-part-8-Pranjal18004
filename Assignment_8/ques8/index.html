<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Rock, Paper, Scissors</h1>
    <div class="choices">
        <button class="choice" onclick="playGame('Rock')">🪨 Rock</button>
        <button class="choice" onclick="playGame('Paper')">📄 Paper</button>
        <button class="choice" onclick="playGame('Scissors')">✂️ Scissors</button>
    </div>
    <p class="result" id="result">Choose an option to play!</p>

    <script>
        function playGame(userChoice) {
            const choices = ["Rock", "Paper", "Scissors"];
            const computerChoice = choices[Math.floor(Math.random() * 3)];

            let resultMessage = `You chose ${userChoice}, Computer chose ${computerChoice}. `;

            if (userChoice === computerChoice) {
                resultMessage += "It's a Tie! 🤝";
            } else if (
                (userChoice === "Rock" && computerChoice === "Scissors") ||
                (userChoice === "Paper" && computerChoice === "Rock") ||
                (userChoice === "Scissors" && computerChoice === "Paper")
            ) {
                resultMessage += "You Win! 🎉";
            } else {
                resultMessage += "You Lose! 😢";
            }

            document.getElementById("result").innerText = resultMessage;
        }
    </script>

</body>
</html>
